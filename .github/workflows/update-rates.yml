name: Update Mortgage Rates Weekly

on:
  schedule:
    # Run every Monday at 9 AM UTC (4 AM EST / 5 AM EDT)
    - cron: '0 9 * * 1'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-rates:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Update mortgage rates
      run: npm run update-rates
      env:
        FIRECRAWL_API_KEY: ${{ secrets.FIRECRAWL_API_KEY }}
        
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add data/rates/master-rates.json
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "chore: update mortgage rates automatically"
          git push
        fi